<form
  #signUpForm="ngForm"
  class="form mb-2"
  (ngSubmit)="doSignUp()"
  autocomplete="off"
>
  <div class="form-group">
    <label for="username">Username</label>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <input
        #usernameInput
        type="text"
        name="username"
        id="username"
        class="form-control"
        required
        [(ngModel)]="account.username"
        placeholder="Username"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-key"></i>
        </span>
      </div>
      <input
        #passwordInput
        type="password"
        name="password"
        id="password"
        class="form-control"
        required
        [(ngModel)]="account.password"
        placeholder="Password"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="password-confirm">Confirm password</label>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-key"></i>
        </span>
      </div>
      <input
        #confirmPassInput
        type="password"
        name="password-confirm"
        id="password-confirm"
        class="form-control"
        required
        [(ngModel)]="passwordConfirm"
        placeholder="Confirm Password"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="character-name">Character name</label>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-gamepad"></i>
        </span>
      </div>
      <input
        #charNameInput
        type="text"
        name="character-name"
        id="character-name"
        class="form-control"
        required
        [(ngModel)]="account.characterName"
        placeholder="Character Name"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="gender">Gender</label><br />
    <i
      class="fas fa-4x fa-mars mr-4"
      [class.selected]="account.gender === 'Male'"
      (click)="setGender('Male')"
    ></i>
    <i
      class="fas fa-4x fa-venus"
      [class.selected]="account.gender === 'Female'"
      (click)="setGender('Female')"
    ></i>
  </div>
  <div class="form-group">
    <label for="starter">Choose your starter Pokemon</label><br />
    <div class="p-2">
      <img
        class="starter mr-4"
        src="../../../assets/pokemon-sprites/Bulbasaur.gif"
        [class.selected]="pokemon.dexNum === 1"
        (click)="setStarter(1)"
      />
      <img
        class="starter mr-4"
        src="../../../assets/pokemon-sprites/Charmander.gif"
        [class.selected]="pokemon.dexNum === 4"
        (click)="setStarter(4)"
      />
      <img
        class="starter"
        src="../../../assets/pokemon-sprites/Squirtle.gif"
        [class.selected]="pokemon.dexNum === 7"
        (click)="setStarter(7)"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="nickname">Nickname your Pokemon</label>
    <div class="input-group mb-3 mx-auto">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fas fa-paw"></i>
        </span>
      </div>
      <input
        #nicknameInput
        type="text"
        name="nickname"
        id="nickname"
        class="form-control"
        required
        [(ngModel)]="pokemon.nickname"
        placeholder="Pokemon nickname"
      />
    </div>
  </div>
  <div>
    <button
      type="submit"
      [disabled]="!signUpForm.valid"
      class="btn btn-pokemon btn-lg w-100"
      [class.active]="signUpForm.valid"
    >
      Sign-Up
    </button>
  </div>
</form>
