<div class="row form form-row">
  <div class="col">
    <div class="form-group">
      <h5>User Information</h5>
      <label for="username">Username</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input
          #usernameInput
          type="text"
          name="username"
          id="username"
          class="form-control"
          required
          [(ngModel)]="user.username"
          placeholder="Username"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input
          #usernameInput
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
          [(ngModel)]="user.password"
          placeholder="Password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="password-confirm">Confirm password</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input
          #usernameInput
          type="password"
          name="password-confirm"
          id="password-confirm"
          class="form-control"
          required
          [(ngModel)]="passwordConfirm"
          placeholder="Confirm Password"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="character-name">Character name</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-gamepad"></i>
          </span>
        </div>
        <input
          #usernameInput
          type="text"
          name="character-name"
          id="character-name"
          class="form-control"
          required
          [(ngModel)]="user.characterName"
          placeholder="Character Name"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label><br>
      <i class="fas fa-4x fa-mars mr-4" [class.selected]="user.gender === 'Male'" (click)="setGender('Male')"></i>
      <i class="fas fa-4x fa-venus" [class.selected]="user.gender === 'Female'" (click)="setGender('Female')"></i>
    </div>
  </div>
</div>
