<h4>Trainer Battles</h4>
<div class="table-container">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th width="40%">Trainer Name</th>
        <th width="30%">Reward</th>
        <th width="30%"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let trainer of currentTrainers"
        app-trainer-item
        [trainer]="trainer"
        [currentPokemon]="currentPokemon"
        (win)="battleTrainer($event, trainer)"
      ></tr>
    </tbody>
  </table>
</div>
