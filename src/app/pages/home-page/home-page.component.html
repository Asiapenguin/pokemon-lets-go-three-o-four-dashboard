<div class="row">
  <div class="col-6">
    <app-map-move (newRegion)="setCurrentRegion($event)"></app-map-move>
    <div *ngIf="pokemonCenter">
      <app-pokemon-center></app-pokemon-center>
    </div>
    <div *ngIf="pokemart">
      <app-pokemart></app-pokemart>
    </div>
  </div>
  <div class="col-6">
    <div *ngIf="catch">
      <app-catch-pokemon></app-catch-pokemon>
    </div>
    <div *ngIf="battle">Battle Component with Gym Leader if applicable</div>
  </div>
</div>
