<div class="align-middle">
  <img class="mx-auto d-block" src="../../../assets/logo.png" />
  <div class="row">
    <div class="col-4 mx-auto">
      <form #signUpForm="ngForm" class="form mb-2" (ngSubmit)="doSignUp()" autocomplete="off">
        <app-account-new-starter-form [account]="account" [pokemon]="pokemon"></app-account-new-starter-form>
        <div>
          <button type="submit" class="btn btn-pokemon active btn-lg w-100">
            Sign-Up
          </button>
          <button class="btn btn-pokemon active btn-lg w-100 mb-4" (click)="goBack()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
